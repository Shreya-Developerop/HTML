<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            height: 100vh;
            width: 100;
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100%;
            width: 100%;
        }

        .box-one {
            height: 15%;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: start;
            flex-direction: row;
        }

        .box-one-one {
            height: 100%;
            width: 50%;
            background-color: white;
        }

        .box-one-two {
            height: 100%;
            width: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: row;
            font-size: larger;
        }

        .box-two {
            height: 90%;
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: start;
            flex-direction: row;
        }

        .class-box-two-one {
            height: 100%;
            width: 50%;
            background-color: white;
            display: flex;
            justify-content: start;
            flex-direction: column;
        }

        .class-one {
            height: 70%;
            width: 100%;
            background-color: #C5B0CD;
            display: flex;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            font-size: xx-large;
        }

        .class-two {
            height: 40%;
            width: 100%;
            background-color: white;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
            font-size: x-large;
        }

        .class-two-one{
            height: 50%;
            width: 100%;
             background-color: white;
        }
        .class-two-two{
            height: 50%;
            width: 100%;
            display: flex;
            justify-content: center;
            flex-direction: row;
        }
        .class-box-two-two {
            height: 100%;
            width: 50%;
            background-color: white;
        }
      
    </style>
</head>

<body>
    <div class="main-container">
        <div class="box-one">
            <div class="box-one-one">

            </div>
            <div class="box-one-two">
           <p> Home </p>  
           <p> Interviews</p>
           <p> Mixes</p>

           

            
            </div>
        </div>
        <div class="box-two">
            <div class="class-box-two-one">
                <div class="class-one">


                </div>
                <div class="class-two">
                    <div class="class-two-one">
                        Alex Khomutov is a Ukrainian Digital Product Designer currently living in Los Angeles and
                        designing the future of automotive user interfaces at Ford Motor Company.
                    </div>
                    <div class="class-two-two">
                        No. 607  Read Interview
                    </div>
                </div>
            </div>
            <div class="class-box-two-two">
                <img src="./pic.webp" height="100%" width="100%" />
            </div>
        </div>
        <div class="box-three">

            <div class="box-three-one"></div>
            <div class="box-three-two"></div>
            <div class="box-three-three"></div>
            <div class="box-three-four"></div>
        </div>
    </div>
</body>

</html>
