<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick=" showDisplay()">Click</button>
    <p id="display"></p>
</body>
 <script>
    function showDisplay(){
        document.getElementById("display").innerHTML="welcome to javascript World";
    }
 </script>
