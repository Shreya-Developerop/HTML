<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100%;
        width: 100%;

    }

    .card {
        width: 40%;
        height: 50%;
        background-color: aqua;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
    }

    .card-image {
        width: 80%;
        height: 60%;
        background-color: salmon
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .button-group {
        height: 40%;
        width: 80%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    button {
        width: 200px;
        height: 50px;
        font-size: 20px;
        gap: 20px;
    }
</style>

<body>
    <div class="card">

        <div class="card-image" >
            <img src="https://thumbs.dreamstime.com/b/incredibly-beautiful-sunset-sun-lake-sunrise-landscape-panorama-nature-sky-amazing-colorful-clouds-fantasy-design-115177001.jpg"
                alt=""id="image" >
        </div>
        <div class="button-group">
            <button onclick="imageOne()"> 1st image</button>
            <button onclick="imageTwo()"> 2nd image </button>

        </div>
    </div>
    </div>

    <script>
        function imageOne() {
          
            document.getElementById("image").src = "https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg"
        
        }
        function imageTwo() {
document.getElementById("image").src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg"
}
    </script>

</body>

</html>
