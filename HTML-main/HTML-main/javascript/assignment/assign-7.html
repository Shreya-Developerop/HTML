<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        .box-1 {
            height: 90%;
            width: 80%;
            background-color: gainsboro;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
        }

        .header {
            height: 25%;
            width: 80%;
            background-color: white;
        }
        .footer{
            height: 40%;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: row;
            justify-content: space-around;
        }
        .box-left{
            height: 90%;
            width: 40%;
            background-color: white;
        }
        .one{
            height: 20%;
            width: 100%;
            background-color: green;
        }
        .box-right{
            height: 90%;
            width: 40%;
            background-color: white;
        }
        .two{
            height: 20%;
            width: 100%;
            background-color: red;
        }
        input{
            height: 10%;
            width: 80%;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-1">
            <h1> Bank Transaction System</h1>
            <div class="header"></div>
             <div class="footer"> 
                <div class="box-left">      
                    <div class="one"></div>
                    <input type="text">
                    <button></button>
                </div>
                <div class="box-right">
                    <div class="two"></div>
                    <input type="text">
                    <button></button>
                </div>
            
            </div>
        </div>
    </div>
</body>

</html>
