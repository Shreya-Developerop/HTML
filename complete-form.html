<html>

<head>
    <title>
        Form
    </title>
</head>

<body>
    <h1>
        Complete HTML Form
    </h1>
    <form>
        <fieldset>
            <legend> Personal Information</legend>
            <label> Full Name:</label>
            <input type="text">
            <br />
            <br />
            <label>Email:</label>
            <input type="email" placeholder="Enter Your Email Here.....">
            <br />
            <br />
            <label> Password</label>
            <input type="password" placeholder="Password">
            <br />
            <br />
            <label>Age</label>
            <input type="number">
        </fieldset>
        <fieldset>
            <legend> Contact Details</legend>
            <label> Phone Number</label>
            <input type="number">
            <br />
            <br />
            <label> Address</label>
            
            <textarea></textarea>
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label> Preferred Contact Details</label>
            <br />
            <input type="radio" name="contact method">
            <label> Email</label>
            <input type="radio" name="contact method">
            <label> Phone</label>
            <br />
            <br />
            <label> Hobbies:</label>
            <br />
            <label> Reading</label>
            <input type="checkbox">
            <label>Travelling</label>
            <input type="checkbox">
            <label> Music</label>
            <input type="checkbox">
        </fieldset>
        <fieldset>
            <legend> Additional Details</legend>
            <label> Country:</label>
            <select>
 
            <option> India </option>
            <option> Asia  </option>
            <option> Europe</option>
            <option> Japan </option>
            <option> Bengal</option>
            <option> US    </option>
            <option> Ukraine</option>
        </select>
            <br />
            <br />
            </select>
            <label> Upload Resume:</label>
            <input type="file">
            <br />
            <br />
            <label>Date Of Birth:</label>
            <input type="date">
            <br />
            <br />
            <label> Favourite Colour</label>
            <input type="color">
            <br />
            <br />
            <label> Satisfaction Level</label>
            <input type="range">
            <br />
            <br />
        </fieldset>
        <fieldset>
            <legend> Submit Your Details </legend>
            <input type="Submit">
            <input type="Reset">
        </fieldset>
    </form>
</body>

</html>
