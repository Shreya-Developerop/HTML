<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //cancat function
        let string1 = prompt("Enter string one  ");
        let string2 = prompt("Enter String Two : ");
        let string3 = string1.concat(string2);
        console.log(string3);

        //upper string
        let upperString = string3.toUpperCase()
        console.log(upperString);

        //lower string
        let lowerString = upperString.toLowerCase();
        console.log(lowerString)

        //length property function
        let stinglength = lowerString.length;
        console.log(stinglength);

        //charAT function
        let l1 = lowerString.charAt(0);
        let l2 = lowerString.charAt(1);
        console.log(l1.concat(l2));

        //split function
        let letters = lowerString.split("");
        console.log(letters)
    </script>
</body>

</html>
