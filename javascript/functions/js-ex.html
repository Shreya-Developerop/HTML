<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        .box-1 {
            height: 80%;
            width: 50%;
            background-color: gainsboro;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;

        }

        .one {
            height: 20%;
            width: 70%;
            background-color: rgb(255, 238, 207);
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;

        }

        .input-box {
            height: 20%;
            width: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .button-box {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-around;
            border: none;
            color: white;
            text-align: center;
          
            font-size: 30px;
            cursor: pointer;
        }

        button {
            height: 50px;
            width: 450px;
        }

        .button1 {
            background-color: lightskyblue;
            border: blue;
        }

        /* Green */
        .button2 {
            background-color: lightgreen;
            border: none;
        }

        /* Blue */
    </style>
</head>

<body>
    <div class="container">

        <div class="box-1">
            <h1> Bank Transaction System </h1>
            <div class="one">
                <h2> Current balance:</h2>
            </div>

            <div class="input-box">
                <input type="text">

            </div>
            <div class="button-box">
                <button class="button button1">
                    Withdraw
                </button>

            </div>
            <button class="button button2">
                Withdraw Successful
            </button>

        </div>
    </div>
</body>

</html>
