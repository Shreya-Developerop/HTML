<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="box-1">

        </div>
    </div>
    <h3> Enter Number one </h3>
    <input type="number" id="input-one">
  

    <h3>  Enter Number Two</h3>
    <input type="number" id="input-two">

    <button onclick="Sub()">Sub</button>
    <button onclick="Add()"> Add</button>
    <button onclick="Multi()"> Multi </button>
    <button onclick="Div()"> Div</button>
    <h3>Result: <span id="result"></span></h3>
    <script>
       
        function Add() {
            let a = document.getElementById("input-one").value;
            let b = document.getElementById("input-two").value;
            let c = Number(a) + Number(b)
            document.getElementById("result").innerText = c;
        }
        function Sub() {
            let a = document.getElementById("input-one").value;
            let b = document.getElementById("input-two").value;
            let c = Number(a) - Number(b)
            document.getElementById("result").innerText = c;
        }
        function Multi() {
            let a = document.getElementById("input-one").value;
            let b = document.getElementById("input-two").value;
            let c = Number(a) * Number(b)
            document.getElementById("result").innerText = c;
        }
        function Div() {
            let a = document.getElementById("input-one").value;
            let b = document.getElementById("input-two").value;
            let c = Number(a) / Number(b)
            document.getElementById("result").innerText = c;
        }
    </script>
</body>

</html>
