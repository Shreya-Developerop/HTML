<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
    }

    .container {
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;

    }

    .card {
        height: 60%;
        width: 60%;
        background-color:lightblue;
        display: flex;
        align-items: center;
        flex-direction: column;

    }

    .button-group {
        height: 40%;
        width: 80%;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
    }

    img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    button {
        height: 50px;
        width: 200px;
        font-size: 20px;
        gap: 20px;
    }

    .card-1 {
        height: 70%;
        width: 100%;
        background-color: aqua;
    }
</style>

<body>
    <div class="container">
        <div class="card">
            <div class="card-1">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230411/pngtree-nature-forest-sun-ecology-image_2256183.jpg"
                    alt="" id="image">
            </div>
            <div class="button-group">
                <button onclick="imageOne()">1st image </button>
                <button onclick="imageTwo()">2nd image</button>
            </div>
        </div>

    </div>
    <script>
        function imageOne() {
            document.getElementById("image").src = "https://static.vecteezy.com/system/resources/thumbnails/040/890/255/small/ai-generated-empty-wooden-table-on-the-natural-background-for-product-display-free-photo.jpg"
        }
        function imageTwo() {
            document.getElementById("image").src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIrHieDgnu3VqCcYWYmTU14hq17S3QdCHLZO72Am_Ai9VWmYNgANVj3gKLZWAJ8AXJZ8s&usqp=CAU"
        }
    </script>
</body>

</html>
