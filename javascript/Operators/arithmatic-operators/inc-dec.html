<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 6px;
            border: none;
            background: #007bff;
            color: white;
        }

        button:hover {
            background: #0056c2;
        }

        #display {
            font-size: 40px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Simple Counter</h2>

        <button onclick="increment()">Increment</button>
        <button onclick="decrement()">Decrement</button>
        <button onclick="resetCounter()">Reset</button>

        <p id="display"></p>
    </div>

    <script>
        let count = 1000;

        document.getElementById("display").innerHTML = count;

        function increment() {
            count++;
            document.getElementById("display").innerHTML = count;
        }

        function decrement() {
            count--;
            document.getElementById("display").innerHTML = count;
        }

        function resetCounter() {
            count = 1000;
            document.getElementById("display").innerHTML = count;
        }
    </script>

</body>

</html>
